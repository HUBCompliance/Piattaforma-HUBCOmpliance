{% load i18n %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate "Questionario Inviato" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 14px; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow border-0">
                <div class="card-body p-4 text-center">
                    <div class="display-6 mb-3">✅</div>
                    <h1 class="h4 mb-2">{% translate "Grazie per la collaborazione" %}</h1>
                    <p class="text-muted mb-4">
                        {% translate "Le risposte sono state inviate correttamente. Il consulente incaricato provvederà alla revisione." %}
                    </p>
                    <div class="small text-muted">{{ fornitore.ragione_sociale }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
