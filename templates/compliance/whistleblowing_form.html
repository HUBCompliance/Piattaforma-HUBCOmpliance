<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segnalazione Whistleblowing - {{ azienda.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        :root { --hub-dark: #002347; --hub-blue: #0056b3; --hub-bg: #f8fafc; }
        body { background-color: var(--hub-bg); font-family: 'Inter', sans-serif; }
        .header-section { background: var(--hub-dark); color: white; padding: 40px 0; margin-bottom: -50px; }
        .card-form { border: none; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .btn-submit { background-color: var(--hub-blue); border: none; font-weight: 600; padding: 12px; transition: 0.3s; }
        .btn-submit:hover { background-color: #004494; transform: translateY(-2px); }
        .anon-box { background-color: #f1f5f9; border-radius: 10px; padding: 20px; border-left: 5px solid #64748b; }
    </style>
</head>
<body>

<div class="header-section text-center">
    <div class="container">
        <h1 class="h3 fw-bold">Canale di Segnalazione Riservato</h1>
        <p class="small opacity-75">In ottemperanza alla Direttiva UE 2019/1937</p>
    </div>
</div>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            
            <div class="card card-form">
                <div class="card-body p-4 p-md-5">
                    
                    <div class="alert alert-primary d-flex align-items-center mb-4 border-0">
                        <i class="bi bi-shield-lock-fill fs-3 me-3"></i>
                        <div class="small">
                            <strong>Garanzia di Anonimato:</strong> La tua identità è protetta. Il sistema rimuove automaticamente i metadati dalle foto caricate.
                        </div>
                    </div>

                    <form id="wbForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Ambito Violazione *</label>
                                <select name="categoria" class="form-select" id="id_categoria" required>
                                    <option value="" selected disabled>Scegli...</option>
                                    <option value="PRIVACY">Privacy / GDPR</option>
                                    <option value="SICUREZZA">Sicurezza Informatica (NIS2)</option>
                                    <option value="CORRUZIONE">Corruzione o Frode</option>
                                    <option value="ALTRO">Altro Illecito</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Oggetto *</label>
                                <input type="text" name="oggetto" id="id_oggetto" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Descrizione dei fatti *</label>
                            <textarea name="descrizione" class="form-control" rows="5" id="id_descrizione" required></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold"><i class="bi bi-paperclip me-2"></i>Allegati (Opzionale)</label>
                            <input type="file" name="documenti" class="form-control" multiple>
                        </div>

                        <div class="anon-box mb-4">
                            <h6 class="fw-bold mb-2">Identità (Lascia vuoto per Anonimo)</h6>
                            <div class="row g-2">
                                <div class="col-md-6"><input type="text" name="nome" class="form-control" placeholder="Nome"></div>
                                <div class="col-md-6"><input type="email" name="email" class="form-control" placeholder="Email"></div>
                            </div>
                        </div>

                        <button type="submit" id="btnInvia" class="btn btn-primary btn-submit w-100">
                            INVIA SEGNALAZIONE SICURA
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
